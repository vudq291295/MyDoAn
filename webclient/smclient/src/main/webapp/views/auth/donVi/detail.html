<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title()}}  {{lbl.lblCreate}}</h3>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="row form-group">
                <div class="col-lg-6">
                    <label>Mã đơn vị <span style="color: red"> (*)</span> </label>
                    <input type="text" class="form-control" ng-model="target.unitCode" name="unitCode" required>
                    <span style="color:red" ng-show="_form.unitCode.$dirty && _form.unitCode.$invalid">
                        <span ng-show="_form.name.$error.required">Không được để trống</span>
                        <span ng-show="_form.name.$error.maxlength">Bạn không được nhập quá 50 ký tự</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Tên đơn vị<span style="color: red"> (*)</span> </label>
                    <input type="text" class="form-control" ng-model="target.name" id="name" name="name" required>
                    <span style="color:red" ng-show="_form.name.$dirty && _form.name.$invalid">
                        <span ng-show="_form.name.$error.required">Không được để trống</span>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <label>Địa chỉ</label>
                    <input type="text" class="form-control" ng-model="target.adress" name="adress" >
                    <span style="color:red" ng-show="_form.unitCode.$dirty && _form.unitCode.$invalid">
                        <span ng-show="_form.name.$error.required">Không được để trống</span>
                        <span ng-show="_form.name.$error.maxlength">Bạn không được nhập quá 50 ký tự</span>
                    </span>
                </div>
            </div>
             <div class="row form-group">
                <div class="col-lg-6">
                    <label>Số điện thoại <span style="color: red"> (*)</span> </label>
                    <input type="text" class="form-control" ng-model="target.phone" name="phone" >
                    <span style="color:red" ng-show="_form.phone.$dirty && _form.phone.$invalid">
                        <span ng-show="_form.name.$error.required">Không được để trống</span>
                    </span>
                </div>
                <div class="col-lg-6">
                    <label>Người liên hệ<span style="color: red"> (*)</span> </label>
                    <input type="text" class="form-control" ng-model="target.nguoilienhe" id="name" name="nguoilienhe" >
                    <span style="color:red" ng-show="_form.nguoilienhe.$dirty && _form.nguoilienhe.$invalid">
                        <span ng-show="_form.name.$error.required">Không được để trống</span>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
