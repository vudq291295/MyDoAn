<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2>Danh mục kịch bản</h2>
            <div style="padding: 20px 0px;">
                     <div class="input-group-btn">
                         <button prevent-default class="btn btn-primary" title="Thêm mới" ng-click="create()"  style="float: left;margin-right: 10px;">{{config.label.btnCreate}}</button>
                        <button class="btn btn-secondary" prevent-default title="Tìm kiếm" ng-click="doSearch()" style="float: right;margin-right: 10px;"><span class="fa fa-search"></span>&ensp;{{config.label.btnSearch}}</button>
                        <button class="btn btn-secondary" prevent-default title="Tải lại trang" ng-click="refresh()" style="float: right;margin-right: 10px;"><span class="fa fa-refresh"></span>&ensp;{{config.label.btnRefresh}}</button>
	                </div>
	                 <input type="text" class="form-control form-control-sm" style="width: 70%;" ng-model="search.name" ng-enter="doSearch()">
            </div>
            <div class="card shadow mb-4">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th width="150px">Hành động</th>
                            <th width="100px">STT</th>
                            <th>
                                <a ng-click="sortType = 'name'; sortReverse = !sortReverse">
                                    Tên kịch bản
                                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-show="data==NULL ||data.length<=0">
                            <td colspan="8" style="background-color: #e2e2e2;">
                                <p>Không có dữ liệu</p>
                            </td>
                        </tr>
                        <tr ng-repeat="item in data | orderBy:sortType:sortReverse track by $index ">
                            <td style="text-align: center;">
                                <a class="fa fa-search" placeholder="Thêm mới" ng-click="detail(item)" ></a> &nbsp;&nbsp;&nbsp;
                                <a class="fa fa-pencil-square" placeholder="Sửa" ng-click="edit(item)" ></a> &nbsp;&nbsp;&nbsp;
                                <a class="fa fa-remove" placeholder="Xóa" ng-click="delete(item)"></a> &nbsp;&nbsp;&nbsp;
                                <a class="far fa-check-circle" placeholder="Kích hoạt" ng-click="controlEqiup(item)"></a>
                            </td>
                            <td>{{$index+1}}</td>
                            <td>{{item.name}}</td>
                        </tr>
                    </tbody>
                </table>
                <div style="text-align: right;" ng-if="accessList.View">
                    <uib-pagination class="no-margin-vertical pagination-sm" ng-model="paged.currentPage"
                                    ng-change="pageChanged()"
                                    items-per-page="paged.itemsPerPage" ng-if="paged.totalItems > 0" total-items="paged.totalItems" max-size="paged.maxSize"
                                    boundary-links="true" num-pages="paged.totalPage"
                                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                    </uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
